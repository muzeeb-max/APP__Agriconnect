<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agriconnect - Register</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            font-family: "Poppins", sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #00ff88;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        button {
            background-color: #00ff88;
            border: none;
            color: #111;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login {
            color: #aaa;
            margin-top: 15px;
            font-size: 14px;
        }
        .login a {
            color: #00ff88;
            text-decoration: none;
        }
        .message {
            color: #ff5555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agriconnect Register</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login">
            Already have an account? <a href="{{ url_for('home') }}">Login</a>
        </div>
    </div>
</body>
</html>
