<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Lands</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5fff5;
      font-family: "Poppins", sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #2a7f26;
      margin-bottom: 30px;
    }
    .land-card {
      background: #e9ffe9;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      margin: 10px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #00b853;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
    }
    .delete-btn {
      background: #ff4d4d;
    }
    .delete-btn:hover {
      background: #d93636;
    }
  </style>
</head>
<body>
  <h2>My Lands</h2>
  <div id="landsContainer"></div>

  <button onclick="window.location.href='{{url_for('dashboardV')}}'">â¬… Back to Dashboard</button>

  <script>
    const landsContainer = document.getElementById("landsContainer");
    let lands = JSON.parse(localStorage.getItem("lands")) || [];

    function displayLands() {
      landsContainer.innerHTML = "";
      if (lands.length === 0) {
        landsContainer.innerHTML = "<p>No lands added yet.</p>";
      } else {
        lands.forEach((land, i) => {
          const div = document.createElement("div");
          div.className = "land-card";
          div.innerHTML = `
            <h3>Land ${i + 1}</h3>
            <p><strong>Location:</strong> ${land.location}</p>
            <p><strong>Area:</strong> ${land.area} acres</p>
            <button class="delete-btn" onclick="deleteLand(${i})">Delete</button>
          `;
          landsContainer.appendChild(div);
        });
      }
    }

    function deleteLand(index) {
      const confirmDelete = confirm("Are you sure you want to delete this land?");
      if (confirmDelete) {
        lands.splice(index, 1);
        localStorage.setItem("lands", JSON.stringify(lands));
        displayLands(); // Refresh the list after deletion
      }
    }

    displayLands();
  </script>
</body>
</html>
